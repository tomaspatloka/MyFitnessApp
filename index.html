<!DOCTYPE html>
<html lang="cs">

<head>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#1a237e">
    <link rel="apple-touch-icon" href="/icons/icon-128.png">

    <!-- Pro iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Pro Android / moderní prohlížeče -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Aplikace pro sledování tréninkového plánu se zaměřením na hubnutí">
    <title>Můj Trénink</title>

    <!-- Google Fonts: Roboto & Material Symbols -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Notification Styles -->
    <link rel="stylesheet" href="css/notifications.css">
    <!-- Exercise Editor Styles -->
    <link rel="stylesheet" href="css/exercises.css">
</head>

<body>
    <div class="app-container">
        <!-- App Bar -->
        <header class="app-bar">
            <div class="app-bar-content">
                <div class="app-title-wrapper">
                    <span class="material-symbols-outlined app-logo">fitness_center</span>
                    <h1 class="app-title">Můj Trénink</h1>
                </div>
                <div class="app-actions">
                    <button id="installBtn" class="icon-button" style="display: none;" onclick="installApp()"
                        title="Nainstalovat">
                        <span class="material-symbols-outlined">install_mobile</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Tabs - AKTUALIZOVÁNO: přidán tab Cviky -->
        <nav class="tabs-container">
            <div class="tabs-scroll">
                <button class="tab active" onclick="switchTab('dashboard', event)">
                    <span class="material-symbols-outlined">analytics</span>
                    <span class="tab-label">Přehled</span>
                </button>
                <button class="tab" onclick="switchTab('plan', event)">
                    <span class="material-symbols-outlined">calendar_month</span>
                    <span class="tab-label">Plán</span>
                </button>
                <button class="tab" onclick="switchTab('exercises', event)">
                    <span class="material-symbols-outlined">edit_note</span>
                    <span class="tab-label">Cviky</span>
                </button>
                <button class="tab" onclick="switchTab('progress', event)">
                    <span class="material-symbols-outlined">monitoring</span>
                    <span class="tab-label">Progres</span>
                </button>
                <button class="tab" onclick="switchTab('settings', event)">
                    <span class="material-symbols-outlined">settings</span>
                    <span class="tab-label">Nastavení</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Content loaded here -->
        </main>

        <!-- Floating Action Button -->
        <div class="fab-container">
            <div class="fab-options" id="fabOptions">
                <button class="fab-option" onclick="markAllToday(); toggleFab();">
                    <span class="material-symbols-outlined">check_circle</span>
                    <span>Hotovo</span>
                </button>
                <button class="fab-option" onclick="quickAddWeight(); toggleFab();">
                    <span class="material-symbols-outlined">monitor_weight</span>
                    <span>Zvážit se</span>
                </button>
                <button class="fab-option" onclick="ExerciseManager.openEditor(); toggleFab();">
                    <span class="material-symbols-outlined">add_circle</span>
                    <span>Nový cvik</span>
                </button>
            </div>
            <button class="fab-main" id="fabMain" onclick="toggleFab()">
                <span class="material-symbols-outlined" id="fabIcon">add</span>
            </button>
        </div>

        <!-- Weight Modal -->
        <div class="modal" id="weightModal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="material-symbols-outlined modal-icon">monitor_weight</span>
                    <h3>Přidat váhu</h3>
                </div>
                <div class="form-group">
                    <label class="form-label">Datum</label>
                    <input type="date" id="weightDate" class="text-field">
                </div>
                <div class="form-group">
                    <label class="form-label">Váha (kg)</label>
                    <input type="number" id="weightValue" class="text-field" step="0.1" placeholder="např. 114.5">
                </div>
                <div class="modal-actions">
                    <button class="button text-button" onclick="closeModal('weightModal')">Zrušit</button>
                    <button class="button filled-button" onclick="saveWeight()">Uložit</button>
                </div>
            </div>
        </div>

        <!-- Exercise Description Modal -->
        <div class="modal" id="exerciseModal">
            <div class="modal-content">
                <h3 id="exerciseModalTitle" style="margin-bottom: var(--spacing-md);"></h3>
                <div id="exerciseModalContent"></div>
                <button class="button filled-button full" onclick="closeModal('exerciseModal')"
                    style="margin-top: var(--spacing-lg);">Zavřít</button>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification">
            <span class="material-symbols-outlined notification-icon">info</span>
            <span id="notificationMessage"></span>
        </div>

        <!-- Confetti Canvas -->
        <canvas id="confetti-canvas"></canvas>
    </div>

    <!-- Scripts -->
    <!-- Načítáme data jako první -->
    <script src="js/data.js"></script>
    <!-- Aplikace -->
    <script src="js/app.js"></script>
    <!-- Notification System -->
    <script src="js/notifications.js"></script>
    <!-- Exercise Manager -->
    <script src="js/exercises.js"></script>

    <script>
        // Registrace Service Workeru
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
